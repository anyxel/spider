version: '3.9'

services:
  spider:
    build:
      context: .
      dockerfile: .docker/ubuntu.Dockerfile
    image: anyxel/spider:latest
    container_name: spider
    environment:
      - APP_NAME=${APP_NAME}
      - SECRET_KEY=${SECRET_KEY}
      - EXTERNAL_TOOLS_DIR=${EXTERNAL_TOOLS_DIR}
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
      - "8282:8282"
    restart: always
