{% extends 'base.html' %}
{% load static %}

{% block title %} Tools {% endblock %}

{% block head %}
  <link href="{% static 'vendor/xtermjs/xterm.css' %}" rel="stylesheet">
  <link href="{% static 'css/xterm-spider.css' %}" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
  {#  <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>#}
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

  {#  Form  #}
  <form id="formTerminal" x-data="TerminalForm()" action="{% url 'tools.index' %}" @submit.prevent="submitForm">
    {% csrf_token %}
    <div class="input-group mb-3">
      <input id="category" class="form-select" placeholder="Select category">
      <input id="tool" class="form-select" placeholder="Select tool">

      {#      <select id="tool" name="name" class="form-select select-field" style="max-width: 200px" required>#}
      {#        <option value="">Tool</option>#}
      {#        {% for tool in tools %}#}
      {#          <option value="{{ tool.name }}">{{ tool.name }}</option>#}
      {#        {% endfor %}#}
      {#      </select>#}
      <input id="command" type="text" name="cmd" class="form-control" placeholder="Write a command" required>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit">Submit</button>
        <button class="btn btn-outline-secondary" type="button" x-on:click="openDir()">OpenDir</button>
        <button class="btn btn-outline-secondary" type="button" x-on:click="install()">Install</button>
      </div>
    </div>
  </form>

  {#  Terminal  #}
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="buttons">
        <div class="button red"></div>
        <div class="button yellow"></div>
        <div class="button green"></div>
      </div>
    </div>
    <div class="inner">
      <div id="terminal"></div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  {% include "component/xtermjs.html" %}

  <script>
    function TerminalForm() {
      return {
        submitForm() {
          let type = 'command'
          let tool = document.getElementById("tool").value;
          let command = document.getElementById("command").value;

          runCommand(type, tool, command)
        },
      };
    }

    function openDir() {
      let type = 'openDir'
      let tool = document.getElementById("tool").value;

      runCommand(type, tool)
    }

    function install() {
      let type = 'install'
      let tool = document.getElementById("tool").value;

      runCommand(type, tool)
    }

    function runCommand(type, tool, command = null) {
      let formData = new FormData();
      formData.append('type', type);
      formData.append('tool', tool);
      formData.append('command', command);
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

      // Via Ajax
      fetch('{% url 'command.run' %}', {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);

          if (data.command) {
            wsPty.send(JSON.stringify({action: "input", data: {key: data.command + '\n'}}));
          }
        })
        .catch(error => console.error('Error:', error));

    }
  </script>

  <script>
    let categories = [];

    fetch('{% url 'tools.categories' %}', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}',
      },
    })
      .then(response => response.json())
      .then(data => {
        categories = data
        loadCategories(categories)
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });


    function loadCategories(categories) {
      console.log(categories)

      let category = document.getElementById('category');
      let tagifyCategories = new Tagify(category, {
        keepInvalidTags: false,
        enforceWhitelist: true,
        mode: "select",
        whitelist: categories,
        dropdown: {
          enabled: 0,
          closeOnSelect: true
        }
      })

      tagifyCategories.on('change', onSelectCategory)

      function onSelectCategory(e) {
        cat = JSON.parse(e.detail.value)[0]['value'];
        {#loadTools(cat)#}
      }
    }

    loadTools()

    let tools = []

    function loadTools(category = null) {
      fetch('{% url 'tools.tools' %}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify({category: category}),
      })
        .then(response => response.json())
        .then(data => {
          tools = data
          showTools(tools)
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function showTools(tools) {
      console.log(tools)

      let tool = document.getElementById('tool');
      let tagifyTools = new Tagify(tool, {
        keepInvalidTags: false,
        enforceWhitelist: true,
        mode: "select",
        whitelist: tools,
        dropdown: {
          enabled: 0,
          closeOnSelect: true
        }
      })
    }
  </script>

{% endblock %}
